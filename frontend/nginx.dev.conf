# Configuração do Nginx para desenvolvimento local
# Este arquivo permite HTTPS com certificados auto-assinados para localhost

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name localhost;

    # Para desenvolvimento, vamos permitir HTTP também
    # Mas ainda redirecionar para HTTPS quando necessário
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para backend (API) via HTTP
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Servidor HTTPS para desenvolvimento
server {
    listen 443 ssl http2;
    server_name localhost;

    # Certificados auto-assinados para desenvolvimento
    ssl_certificate     /etc/letsencrypt/certificate.crt;
    ssl_certificate_key /etc/letsencrypt/private.key;

    # SSL config (mais relaxado para desenvolvimento)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Diretório raiz
    root /usr/share/nginx/html;
    index index.html;

    # Manifesto PWA
    location = /manifest.json {
        try_files $uri =404;
        add_header Content-Type application/manifest+json;
    }

    # Service Worker
    location = /service-worker.js {
        try_files $uri =404;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma no-cache;
        add_header Expires 0;
    }

    # Imagens públicas
    location /images/ {
        alias /usr/share/nginx/html/images/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "";
        try_files $uri $uri/ =404;
        autoindex off;
    }

    # App frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Arquivos estáticos (com cache longo)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para backend (API) via HTTPS
    location /api/ {
        proxy_pass https://backend:3443;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Para certificados auto-assinados
        proxy_ssl_verify off;
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}

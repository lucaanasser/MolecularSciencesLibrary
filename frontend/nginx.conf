server {
    listen 80;
    server_name bibliotecamoleculares.com www.bibliotecamoleculares.com;

    # ‚úÖ Pasta usada pelo Certbot para o desafio ACME (n√£o altere)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # üß± Frontend est√°tico (sem HTTPS por enquanto)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # üì¶ Manifesto do PWA
    location = /manifest.json {
        try_files $uri =404;
        add_header Content-Type application/manifest+json;
    }

    # üõ†Ô∏è Service Worker
    location = /service-worker.js {
        try_files $uri =404;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma no-cache;
        add_header Expires 0;
    }

    # üñºÔ∏è Cache de arquivos est√°ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # üîÅ Proxy para backend API
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}
